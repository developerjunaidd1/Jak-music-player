<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jak Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .player-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .now-playing {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .album-art {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .song-artist {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #a0a0a0;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #6a11cb;
            cursor: pointer;
        }

        .playlist-section {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .search-bar {
            width: 100%;
            padding: 10px 15px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .search-bar::placeholder {
            color: #a0a0a0;
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        }

        .playlist {
            max-height: 400px;
            overflow-y: auto;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(106, 17, 203, 0.3);
        }

        .playlist-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-title {
            font-weight: 500;
        }

        .playlist-item-artist {
            font-size: 0.8rem;
            color: #a0a0a0;
        }

        .playlist-item-duration {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .player-container {
                flex-direction: column;
            }
            
            .now-playing, .playlist-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jak Music Player</h1>
            <p>Your personal music streaming experience</p>
        </header>

        <div class="player-container">
            <div class="now-playing">
                <img src="/image.jpg.webp" alt="Album Art" class="album-art" id="albumArt">
                
                <div class="song-info">
                    <h2 class="song-title" id="songTitle">Song Title</h2>
                    <p class="song-artist" id="songArtist">Artist Name</p>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="control-btn" id="shuffleBtn">
                        <i>üîÄ</i>
                    </button>
                    <button class="control-btn" id="prevBtn">
                        <i>‚èÆ</i>
                    </button>
                    <button class="control-btn play-btn" id="playBtn">
                        <i>‚ñ∂</i>
                    </button>
                    <button class="control-btn" id="nextBtn">
                        <i>‚è≠</i>
                    </button>
                    <button class="control-btn" id="repeatBtn">
                        <i>üîÅ</i>
                    </button>
                </div>
                
                <div class="volume-control">
                    <span>üîà</span>
                    <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
                    <span>üîä</span>
                </div>
            </div>
            
            <div class="playlist-section">
                <input type="text" class="search-bar" id="searchBar" placeholder="Search songs...">
                
                <div class="categories">
                    <button class="category-btn active" data-category="all">All</button>
                    <button class="category-btn" data-category="pop">Pop</button>
                    <button class="category-btn" data-category="rock">Rock</button>
                    <button class="category-btn" data-category="jazz">Jazz</button>
                    <button class="category-btn" data-category="electronic">Electronic</button>
                </div>
                
                <div class="playlist" id="playlist">
                    <!-- Playlist items will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Jak Music Player &copy; 2025 | Designed for music lovers</p>
    </footer>

    <script>
        const musicLibrary = [
            {
                id: 1,
                title: "Song 1",
                artist: "Artist 1",
                duration: "6:07",
                category: "pop",
                cover: "https://via.placeholder.com/400x400/6a11cb/ffffff?text=Song+1",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
            },
            {
                id: 2,
                title: "Song 2",
                artist: "Artist 2",
                duration: "5:32",
                category: "electronic",
                cover: "https://via.placeholder.com/400x400/2575fc/ffffff?text=Song+2",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
            },
            {
                id: 3,
                title: "Song 3",
                artist: "Artist 3",
                duration: "5:55",
                category: "rock",
                cover: "https://via.placeholder.com/400x400/00d2ff/ffffff?text=Song+3",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
            },
            {
                id: 4,
                title: "Song 4",
                artist: "Artist 4",
                duration: "6:45",
                category: "jazz",
                cover: "https://via.placeholder.com/400x400/ff9900/ffffff?text=Song+4",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
            },
            {
                id: 5,
                title: "Song 5",
                artist: "Artist 5",
                duration: "6:15",
                category: "pop",
                cover: "https://via.placeholder.com/400x400/ff00cc/ffffff?text=Song+5",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
            },
            {
                id: 6,
                title: "Song 6",
                artist: "Artist 6",
                duration: "5:45",
                category: "electronic",
                cover: "https://via.placeholder.com/400x400/00ff99/ffffff?text=Song+6",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
            },
            {
                id: 7,
                title: "Song 7",
                artist: "Artist 7",
                duration: "6:30",
                category: "rock",
                cover: "https://via.placeholder.com/400x400/ff3366/ffffff?text=Song+7",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
            },
            {
                id: 8,
                title: "Song 8",
                artist: "Artist 8",
                duration: "5:50",
                category: "jazz",
                cover: "https://via.placeholder.com/400x400/9966ff/ffffff?text=Song+8",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
            }
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        let currentCategory = "all";
        let searchQuery = "";
        let isShuffled = false;
        let isRepeating = false;
        let shuffledPlaylist = [];

        const albumArt = document.getElementById('albumArt');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const searchBar = document.getElementById('searchBar');
        const playlistEl = document.getElementById('playlist');
        const categoryBtns = document.querySelectorAll('.category-btn');

        const audio = new Audio();
        audio.volume = volumeSlider.value / 100;

        function initPlayer() {
            loadSong(currentSongIndex);
            renderPlaylist();
            
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', playPrevSong);
            nextBtn.addEventListener('click', playNextSong);
            progressBar.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', setVolume);
            searchBar.addEventListener('input', filterPlaylist);
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);

            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    filterPlaylist();
                });
            });

            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', handleSongEnd);
        }

        function loadSong(index) {
            const song = isShuffled && shuffledPlaylist.length > 0 ? 
                musicLibrary.find(s => s.id === shuffledPlaylist[index]) : 
                getFilteredSongs()[index];
            
            if (!song) return;

            audio.src = song.file;

            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            albumArt.src = song.cover;

            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
            });

            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';

            updateActiveSong();

            if (isPlaying) {
                audio.play();
            }
        }

        function togglePlay() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        function playSong() {
            isPlaying = true;
            playBtn.innerHTML = '<i>‚è∏</i>';
            audio.play();
        }

        function pauseSong() {
            isPlaying = false;
            playBtn.innerHTML = '<i>‚ñ∂</i>';
            audio.pause();
        }

        function playPrevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) currentSongIndex = getFilteredSongs().length - 1;
            loadSong(currentSongIndex);
            if (isPlaying) playSong();
        }

        function playNextSong() {
            currentSongIndex++;
            if (currentSongIndex >= getFilteredSongs().length) currentSongIndex = 0;
            loadSong(currentSongIndex);
            if (isPlaying) playSong();
        }

        function handleSongEnd() {
            if (isRepeating) {
                audio.currentTime = 0;
                audio.play();
            } else {
                playNextSong();
            }
        }

        function updateProgress() {
            const { duration, currentTime } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
            durationEl.textContent = formatTime(duration);
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
        }

        function setVolume() {
            audio.volume = volumeSlider.value / 100;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function toggleShuffle() {
            isShuffled = !isShuffled;
            shuffleBtn.style.background = isShuffled ? 'rgba(106, 17, 203, 0.5)' : 'rgba(255, 255, 255, 0.1)';
            
            if (isShuffled) {
                shuffledPlaylist = getFilteredSongs().map(song => song.id);
                shuffleArray(shuffledPlaylist);
                currentSongIndex = shuffledPlaylist.indexOf(getFilteredSongs()[currentSongIndex].id);
            } else {
                currentSongIndex = musicLibrary.indexOf(getFilteredSongs()[currentSongIndex]);
            }
            
            renderPlaylist();
        }

        function toggleRepeat() {
            isRepeating = !isRepeating;
            repeatBtn.style.background = isRepeating ? 'rgba(106, 17, 203, 0.5)' : 'rgba(255, 255, 255, 0.1)';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getFilteredSongs() {
            let filtered = musicLibrary;
            if (currentCategory !== 'all') filtered = filtered.filter(song => song.category === currentCategory);
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(song => song.title.toLowerCase().includes(query) || song.artist.toLowerCase().includes(query));
            }
            return filtered;
        }

        function filterPlaylist() {
            searchQuery = searchBar.value.toLowerCase();
            renderPlaylist();
        }

        function renderPlaylist() {
            const songs = getFilteredSongs();
            playlistEl.innerHTML = '';
            
            songs.forEach((song, index) => {
                const songElement = document.createElement('div');
                songElement.className = 'playlist-item';
                if (index === currentSongIndex) songElement.classList.add('active');
                
                songElement.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${song.title}</div>
                        <div class="playlist-item-artist">${song.artist}</div>
                    </div>
                    <div class="playlist-item-duration">${song.duration}</div>
                `;
                
                songElement.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    if (isPlaying) playSong();
                });
                
                playlistEl.appendChild(songElement);
            });
        }

        function updateActiveSong() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                if (index === currentSongIndex) item.classList.add('active');
                else item.classList.remove('active');
            });
        }

        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
